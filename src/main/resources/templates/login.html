<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css"> 
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <div class="container-auth">
    <section class="form">
      <h2 class="form__title title">Вход</h2>
      <form class="form__form" action="/login" method="POST">
        <input class="form__input" type="text" id="username" name="username" placeholder="Имя пользователя" autocomplete="off" required>
        <input class="form__input" type="password" id="password" placeholder="Пароль" name="password" autocomplete="off" required>
        <button class="form__btn" type="submit">Войти</button>
      </form>
    </section>
  </div>


</body>
</html>
